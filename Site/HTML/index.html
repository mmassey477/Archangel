<!DOCTYPE html>
<html style="margin: 0px;"><link href="style.css" type="text/css" rel="stylesheet"/> 
	<head>

	</head>
	<header class="title">

			<h1 class="logo" ng-click="home()">
				Archangel
			</h1>
		</center>
	</header>
	<div class="menu"  ng-click="">
		<center>
			<h3 style="padding: 2px; margin: 2px;">
				Menu
			</h3><br>
			<a href="charities.html" style=" color: red;">Charities</a><br>
			<a href="technology.html" style=" color: red;">Technology</a><br>
			<button ng-click="cameraPosition1()">Click</button>
		</center>
	</div>
	<body style="margin: 0px; height: 100%; width: 100%;">
		<canvas id="earth" style="margin: 0px; display: block;"></canvas>
		<script src="../ThreeJS/three.js"></script>
		<script src="../ThreeJS/OrbitControls.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script>
			init();

			function init() {
				var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('earth'), antialias: true});
				renderer.setClearColor(0x000000);
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth/(1), window.innerHeight/(1))
				var camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight, 0.1, 3000);
				camera.position.set( 0, 0, 300);
				var controls = new THREE.OrbitControls(camera)
				var scene = new THREE.Scene();

				var light = new THREE.AmbientLight(0xffffff, 0.5)
				scene.add(light)

				var light2 = new THREE.PointLight(0xffffff, 0.5)
				scene.add(light2)
				
				var geometry = new THREE.SphereGeometry(100, 40, 40)
				var material = new THREE.MeshLambertMaterial({ color: 0xff0000, wireframe: true});
				var mesh = new THREE.Mesh(geometry, material)
				mesh.position.set(0,0,0)

				scene.add(mesh)

				requestAnimationFrame(render)

				var radius = 300;
				var initX = 0;
				var initY = 0;
				var panFinalX = 0;
				var panFinalY = 0;
				var x = 0
				var y = 0
				var z = 0
				var angleX = 0;
				var angleY = 0;

				window.addEventListener( 'resize', onWindowResize, false );
				
				function render() {
					//mesh.rotation.x += 0.03;
					//mesh.rotation.y += 0.03;
					renderer.render(scene, camera)
					requestAnimationFrame(render);
				}

				function onWindowResize() {
				 	camera.aspect = window.innerWidth / window.innerHeight;
				 	camera.updateProjectionMatrix();
				 	renderer.setSize( window.innerWidth, window.innerHeight );
				}

				function cameraPosition1(){
					var finalX = -175,
					finalY = 150,
					finalZ = 8,
					x = Math.abs(camera.position.x),
					y = Math.abs(camera.position.y),
					z = Math.abs(camera.position.z),
					xScale = Math.abs((finalX - x) / 30), 
					yScale = Math.abs((finalY - y) / 30), 
					zScale = Math.abs((finalZ - z) / 30) 
					while(x != finalX && y != finalY != z < finalZ ){
						x = x + 2
						y = y + 2
						z = z + 2
						camera.position.set(x, y, z)
					}
				}
			}

		</script>
	</body>
</html>
